<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Watchr</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/cce47f22b9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="showcase">
            <div class="showcase-top">
                <p class="title">Watchr</p>
                <a href="#" class="btn btn-rounded">Sign in</a>
            </div>
            <div class="showcase-content">
                <h1>See what's next</h1>
                <p>Lorem ipsum dolor sit amet</p>
                <a href="#" class="btn btn-xl">
                    Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
                </a>
            </div>
        </header>

        <section class="tabs">
            <div class="container">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel anytime</p>
                </div>
                <div id="tab-2" class="tab-item tab-border">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Watch anywhere</p>
                </div>
                <div id="tab-3" class="tab-item tab-border">
                    <i class="fas fa-tags fa-3x"></i>
                    <p class="hide-sm">Pick your price</p>
                </div>
            </div>
        </section>

        <section class="tab-content">
            <div class="container">
                <!-- Tab Content 1-->
                <div id="tab-content-1" class="tab-content-item show">
                    
                </div>
            </div>
        </section>
    </body>

</html>
